        .contact-icon-circle {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);

        /* Effect ‡∏ï‡∏≠‡∏ô‡∏ä‡∏µ‡πâ‡∏ó‡∏µ‡πà‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ */

            color: #1d2b64;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* ‡∏õ‡∏∏‡πà‡∏° Social Media */

            justify-content: center;
            font-size: 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .social-btn:hover {
            background: #fff;
            color: #1d2b64;
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Form Input Styles */

            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 10px;

        .form-control:focus {

            border-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);

    <script>
        document.addEventListener('click', function (e) {
            let ripple = document.createElement('span');
            ripple.classList.add('ripple');
