<body class="fade-in-start d-flex flex-column min-vh-100">

                    <ul class="navbar-nav ms-auto text-center">
                        <li class="nav-item"><a class="nav-link" href="index.html" data-lang-key="nav_home">Home</a>

                        <li class="nav-item"><a class="nav-link active" href="works.html"

    <section class="py-5 mt-5">
        <div class="text-center mb-5" data-aos="fade-down">
            <h2 class="text-white fw-bold display-5 mb-3" data-lang-key="title_featured_works">My Works</h2>
        </div>

        <div class="row justify-content-center mb-5" data-aos="fade-up">
            <div class="col-md-10 text-center">
                <div class="d-flex justify-content-center gap-2 flex-wrap">
                    <button class="btn btn-primary rounded-pill px-4 filter-btn active"
                        onclick="filterWorks('all')">All</button>
                    <button class="btn btn-outline-light rounded-pill px-4 filter-btn" onclick="filterWorks('web')">Web
                        Dev</button>
                    <button class="btn btn-outline-light rounded-pill px-4 filter-btn"
                        onclick="filterWorks('design')">Design</button>
                    <button class="btn btn-outline-light rounded-pill px-4 filter-btn"
                        onclick="filterWorks('photo')">Photography</button>
                    <button class="btn btn-outline-light rounded-pill px-4 filter-btn"
                        onclick="filterWorks('drawing')">Drawing</button>
                </div>
            </div>
        </div>
        <div class="row g-4 justify-content-center" id="works-container"></div>
    </section>

    <footer class="mt-auto py-3 text-center text-white-50">
        <div class="container"><small>&copy; 2024 Seni Portfolio. All Rights Reserved.</small></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="database.js"></script>
    <script src="lang.js"></script>
    <script src="translate.js"></script>

    <script>
        AOS.init({ duration: 800, once: true });

        document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.remove('fade-in-start');
            translatePage();
            renderWorks('all'); // à¹‚à¸«à¸¥à¸”à¸„à¸£à¸±à¹‰à¸‡à¹à¸£à¸

            if (localStorage.getItem('theme') === 'light') toggleTheme();
        });
        function filterWorks(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'btn-primary');
                btn.classList.add('btn-outline-light');
            });
            event.target.classList.remove('btn-outline-light');
            event.target.classList.add('active', 'btn-primary');
            renderWorks(category);
        }
        function renderWorks(filter = 'all') {
            const container = document.getElementById('works-container');
            container.innerHTML = '';
            let delay = 0;

            for (const key in allProjects) {
                const project = allProjects[key];

                if (filter === 'all' || project.category === filter) {
                    const name = getTranslation(project.nameKey);
                    const html = `
                    <div data-aos="fade-up" data-aos-delay="${delay}">
                        <a href="work_detail.html?id=${key}" class="text-decoration-none">
                            <div class="portfolio-item">
                                <img src="${project.images[0]}" class="portfolio-img" alt="${name}">
                                <div class="portfolio-overlay">
                                    <h4 class="text-white fw-bold mb-2">${name}</h4>
                                    <span class="text-warning text-uppercase small tracking-wide">${project.category}</span>
                                    <div class="mt-3"><i class="bi bi-box-arrow-in-up-right fs-2 text-white"></i></div>
                                </div>
                            </div>
                        </a>
                    </div>`;

                    container.innerHTML += html;
                    delay += 100;
                }
            }

            if (container.innerHTML === '') {
                container.innerHTML = `<div class="col-12 text-center text-white-50 py-5">No projects found.</div>`;
            }
        }

    </script>
    <script>
        document.addEventListener('click', function (e) {
            let ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    </script>
</body>
