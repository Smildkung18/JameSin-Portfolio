    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.remove('fade-in-start');
            translatePage();
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (projectId && allProjects[projectId]) {
                loadProjectData(projectId);
            } else {
                document.getElementById('project-name').innerText = "Project Not Found";
            }

            if (localStorage.getItem('theme') === 'light') toggleTheme();
        });

        function loadProjectData(id) {
            const project = allProjects[id];
            document.getElementById('project-name').innerText = getTranslation(project.nameKey);
            document.getElementById('project-desc').innerText = getTranslation(project.descKey);
            document.getElementById('project-link').href = project.link;
            const stackBox = document.getElementById('project-stack');
            project.stack.forEach(tech => {
                stackBox.innerHTML += `<span class="tech-badge">${tech}</span>`;
            });
            const mainImg = document.getElementById('main-image');
            const mainImgBg = document.getElementById('main-image-bg');
            const thumbContainer = document.getElementById('thumb-container');
            mainImg.src = project.images[0];
            mainImgBg.style.backgroundImage = `url('${project.images[0]}')`;
            project.images.forEach((img, index) => {
                const thumb = document.createElement('img');
                thumb.src = img;
                thumb.className = `thumb-img ${index === 0 ? 'active' : ''}`;
                thumb.onclick = function () {
                    mainImg.style.opacity = 0;
                    setTimeout(() => {
                        mainImg.src = img;
                        mainImgBg.style.backgroundImage = `url('${img}')`;
                        mainImg.style.opacity = 1;
                    }, 200);
                    document.querySelectorAll('.thumb-img').forEach(t => t.classList.remove('active'));
                    thumb.classList.add('active');
                };
                thumbContainer.appendChild(thumb);
            });
            const relatedContainer = document.getElementById('related-container');
            const otherKeys = Object.keys(allProjects).filter(k => k !== id);
            for (let i = 0; i < 3 && otherKeys.length > 0; i++) {
                const randIndex = Math.floor(Math.random() * otherKeys.length);
                const randKey = otherKeys[randIndex];
                const randProj = allProjects[randKey];
                otherKeys.splice(randIndex, 1);

                const html = `
                    <a href="work_detail.html?id=${randKey}" class="related-item">
                        <img src="${randProj.images[0]}" class="related-thumb" alt="thumb">
                        <div>
                            <h6 class="mb-0 text-white">${getTranslation(randProj.nameKey)}</h6>
                            <small class="text-white-50">${randProj.category.toUpperCase()}</small>
                        </div>
                    </a>
                `;
                relatedContainer.innerHTML += html;
            }
        }
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-toggle');
            const icon = btn.querySelector('i');
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
                btn.classList.replace('btn-outline-light', 'btn-outline-dark');
                localStorage.setItem('theme', 'light');
            } else {
                icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
                btn.classList.replace('btn-outline-dark', 'btn-outline-light');
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
    <script>
        document.addEventListener('click', function (e) {
            let ripple = document.createElement('span');
            ripple.classList.add('ripple');
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => {
                ripple.remove();
